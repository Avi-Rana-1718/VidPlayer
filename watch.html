<!DOCTYPE html>
<html>
  <head>
    <title>VidPlayer By AviRana</title>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon"
        type="image/png"
        href="images/logo.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3a3c813962.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="style/watch.css">
    </head>
  <body>
<!--HEADER-->
<div id="video-div">
  <!--TOP TIME-->
    <div id="details">
    <span id="title"></span><br>
    <span id="subtext"></span>
    </div>
<!--OPTIONS-->
    <div id="options-div" class="overlay">
        <span class="options" id="openscreen">
          <span id="fscreenopt" onclick="fullscreenWindow()"><i class="fas fa-expand-alt"></i></span>
 <span id="nfscreenopt" onclick="fullscreenWindow()"><i class="fas fa-compress-alt"></i></span>
    </div>
    <!--CENTER OPTIONS-->
    <div id="center">
        <h1 id="reverse" onclick="rewind()"><i class="fas fa-undo"></i></h1>
        <h1 id="play" onclick="play()"><i class="fas fa-play"></i></h1>
        <h1 id="pause" onclick="play()"><i class="fas fa-pause"></i></h1>
        <h1 id="loading"><i class="fas fa-spinner"></i></h1>
        <h1 id="foward" onclick="foward()"><i class="fas fa-redo"></i></h1>
    </div>
    <!--VIDEOS-->
        <video id="video" controls="false">
  <source src="video.mp4" type="video/mp4">
   <source src="video.m3u8" type="application/x-mpegURL">
Your browser does not support the video tag.
</video>
<!--BOTTOM DIV-->
    <div id="bottom-div">
<div class="overlay">
  <span id="playBottom" onclick="play()"><i class="fas fa-play"></i></span>
  <span id="pauseBottom" onclick="play()"><i class="fas fa-pause"></i></span>
</div>

<div class="overlay">
    <time class="time" id="time-elapsed"></time>
    <input id="seek" value="0" min="0" type="range" step="1">
    <time class="time" id="total-time"></time>
    <span id="epip" onclick="enablePip()"><i class="fas fa-window-maximize"></i></span>
    <span id="dpip" onclick="disablePip()"><i class="far fa-window-maximize"></i></span>
</div>

</div>
<!--ERROR DIV-->
<div id="error">
    <h3><i class="fas fa-video-slash"></i> Something went wrong!</h3>
<span>Please check if the provided link is correct.</span>
</div>
</div>
<script src="vid.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("title").innerHTML = params.get("title");
document.getElementById("subtext").innerHTML = params.get("sub");
document.getElementById("video").src = params.get("src");
</script>
  </body>
</html>
